experiences:
    - role: Freight Operation Characteristics
      time: 2018 - Present
      company: Python, R, Tableau (Northwestern University)
      details: |
      
          - Used real fleet data to analyses freight operation characteristics
          - Raw freight data processing. Using Processed data to produce trajectory-based
          diagram and network fundamental diagram (NFD)
          - Establish macroscopic views of freight network in different cities

    - role: Unconventional Intersection Design & Optimization
      time: 2018 - Present
      company: Python, Vissim (Northwestern University)
      details: |

          - Understand intersections design with multifarious costraints
          - Optimal lane length and signal control (cycle length)
          - Built simulation models in Vissim and compare intersection performance across models

    - role: Electrification of Bus services in Macau
      time: 2016 - 2017
      company: Matlab, simulink (University of Macau)
      details: |

          - Conducted research in the adaptability of electrical buses in Macau
          - Used Android App to acquire real time traffic data, including GPS
          coordination data, speed of the buses, energy efficiency and other 
          indicators
          - Compared real Macau driving cycle with Jaoan modes, and simulated data with 
          Matlab and evaluated the performance; summarized the comparison of different type
          of buses in the final papper
         
    - role: The Measurement of Low Pressures in Wind Tunnels
      time: 2013 - 20114      
      company: Ecxcel, sensor software (Durham University)
      details: |

          - Research in the reliability of low pressure sensor
          - Creating different pressure environment
          - Design various type of connecting tubes for testing
          - Comparing the measurement with reference values
          - Evaluating the data collected and summary the performance of the sensor
    
