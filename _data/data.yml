        Welcome to my page! My name is Luwei Zeng, a student in Project Management 
        in Northwestern University. I am insterested in operation research and 
        transportation. I am currently working with Professor Chen on a project relates to
        freight characteristics, this is a part of a five years big project, and the final 
        goal is to achieve automatic freight operation. 
        I would be finishing my MS degree on about 20th December 2018.

        I listed my research and intership experiences in the experiences section. 

